<aside class="menu">
    <p class="menu-label">
        Blog Posts
    </p>
    <ul class="menu-list">
        {% for post in posts %}
        <li><a href="{{ post.href }}" class="{{'is-active' if post==active_post else ''}}">
            {{ post.title }}
        </a></li>
        {% endfor %}
    </ul>
</aside>
