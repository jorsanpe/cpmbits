    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/assets/js/prism.js"></script>
    <title></title>
  </head>
  <body>
    <nav class="navbar has-shadow is-light" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://cpmbits.com">
                <img src="/assets/images/cpmbits-logo.png" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar-links" class="navbar-menu">
            <div class="navbar-start">
                
                
                <a href="/documentation/getting_started.html" class="navbar-item ">
                    Documentation
                </a>
                
                <a href="/blog_cover.html" class="navbar-item ">
                    Blog
                </a>
                
                <div class="navbar-item">
                    <a class="button is-light" href="https://github.com/jorsanpe/cpm" target="_blank">
                        <img src="/assets/images/GitHub-Mark-32px.png" height="28">
                    </a>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control has-icons-left">
                            <input class="input" id="search_query" type="text" placeholder="Search bits">
                            <span class="icon is-small is-left">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                        <div class="control">
                            <a class="button is-primary" id="search_query_submit">
                                Search
                            </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button" title="User registration only with inviation" href="/registration_page.html">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>

</nav>
      <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div class="card">
    <div class="card-content">
        <p class="title">
            Create your account
        </p>
        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" id="registration_form_username" type="text" placeholder="Username" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <p id="registration_form_username_status" class="help"></p>
            </div>
        </div>
        <div class="field" id="registration_form_email_field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right" id="registration_form_email_control">
                <input class="input" id="registration_form_email" type="email" placeholder="Email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <p id="registration_form_email_status" class="help"></p>
            </div>
        </div>
        <div class="field" id="registration_form_password_field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right" id="registration_form_password_control">
                <input class="input" id="registration_form_password" type="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <p id="registration_form_password_status" class="help"></p>
            </div>
        </div>
        <div class="field">
            <label class="label">Invitation Token</label>
            <div class="control has-icons-left">
                <input class="input" id="registration_form_invitation_token" type="text" placeholder="Invitation Token">
                <span class="icon is-small is-left">
                    <i class="fa fa-ticket-alt"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" id="registration_form_submit">
                    Sign Up
                </button>
            </p>
        </div>
    </div>
</div>

        </div>
      </div>
    </div>
  </section>
  <script src="/assets/js/user_registration.js"></script>

    <div class="columns is-mobile">
        <div class="column is-offset-2">
            <div class="content has-text-centered">

            <a href="https://bulma.io">
                <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
            </a>
        </div>
    </div>
</footer>
  </body>
</html>
