<aside class="menu">
    <p class="menu-label">
        Archive
    </p>
    <ul class="menu-list">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}" class="{% if page.url == post.url %}is-active{% endif %}">
            {{ post.title }}
        </a></li>
        {% endfor %}
    </ul>
</aside>
