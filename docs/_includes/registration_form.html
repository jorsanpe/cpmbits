<div class="card">
    <div class="card-content">
        <p class="title">
            Create your account
        </p>
        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" id="registration_form_username" type="text" placeholder="Username" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <p id="registration_form_username_status" class="help"></p>
            </div>
        </div>
        <div class="field" id="registration_form_email_field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right" id="registration_form_email_control">
                <input class="input" id="registration_form_email" type="email" placeholder="Email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <p id="registration_form_email_status" class="help"></p>
            </div>
        </div>
        <div class="field" id="registration_form_password_field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right" id="registration_form_password_control">
                <input class="input" id="registration_form_password" type="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <p id="registration_form_password_status" class="help"></p>
            </div>
        </div>
        <div class="field" id="registration_form_repeat_password_field">
            <label class="label">Repeat password</label>
            <div class="control has-icons-left has-icons-right" id="registration_form_repeat_password_control">
                <input class="input" id="registration_form_repeat_password" type="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <p id="registration_form_repeat_password_status" class="help"></p>
            </div>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" id="registration_form_submit">
                    Sign Up
                </button>
            </p>
        </div>
    </div>
</div>
